{% extends 'main.html' %}

{% block content %}

<h1>This is our home template</h1>

<div>
    <a href="{% url 'create-room' %}" > Create Breakout Room </a>
    <hr>
    <div>
        {% for room in rooms %}
        <div>
            <a href="{% url 'update-room' room.id %}"> Edit </a>
            <a href="{% url 'delete-room' room.id %}"> Delete </a>
            <span>
                @{{room.host.username}}
            </span>
            <p> {{room.id}} --<a href="{% url 'room' room.id %}"> {{room.name}}</a> </p>
            <small> {{room.topic.name}} </small> 
            <hr>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
